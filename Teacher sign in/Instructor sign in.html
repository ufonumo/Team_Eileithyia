    <!-- made by ufonabasi -->

        <main class="intro">
                <div class="container">
                    <section class="container-top">
                        <nav>
                            <h2><span class="fa fa-graduation-cap" style="font-size:30px; color: black;"></span> Thyia E -Learning Classroom</h2>
                            <ul>

                        </nav>
                    </section>
                </div>
    
            <section class="container-bottom">
                <h3>instructor's Login Page</h3>
                <form class="login-form">
              
                    <input type="text" name="email" id="email" minlength="4" placeholder="Email Address" required="required"><br>
                    <input type="password" name="password" id="pword" minlength="4" placeholder="Password" required="required"><br>    
                    <a href="#"> <p id="forgot">Forgot Password?</p></a> 
                    <input type="submit" class="submit" value="Sign in">
                    <p id="box"><input type="checkbox" name=""  value="">  Remember me</p>
                
                    <p id="need">Need an account? <a href="" class="sign"> Sign up</a></p>   
                </form>
            </section>  

            <br> <br>
